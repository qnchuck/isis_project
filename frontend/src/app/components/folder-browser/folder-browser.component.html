<!-- folder-browser.component.html -->
<div class="text-center">
  <input class="form-control" type="file" (change)="onChange($event)" multiple directory webkitdirectory>

  <button (click)="onUpload()" class="btn btn-success" [disabled]="loading">
    {{ loading ? 'Uploading...' : 'Upload' }}
  </button>
</div>
