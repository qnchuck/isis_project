<div>
  <h2>Folder Selector</h2>
  <label for="folderInput">Choose a folder:</label>
  <input type="file" id="folderInput" (change)="onFolderSelected($event)" webkitdirectory directory />
  <button (click)="sendFolderPath()">Send Folder Path</button>

  <div *ngIf="folderPath">
    <h3>Selected Folder Path:</h3>
    <p>{{ folderPath }}</p>
  </div>
</div>
